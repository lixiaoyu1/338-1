<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link href="favicon.ico"rel="shortcut icon"type="image/x-icon">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/购物车.base.css">
    <link rel="stylesheet" type="text/css" href="style/swiper-4.1.6.min.css">
    <script src="js/adaptive.js"></script>
</head>
<body>
<header class="m_sub_header1">
    <div class="m_header_left"><a href="javascript:window.history.go(-1);"><img src="images/back_icon.png"></a></div>
    <h2>购物车</h2>
    <div class="m_header_right">编辑</div>
</header>
<form action="" method="post" >
    <!--shopping-->
    <div class="shopping m_layout">
        <!--shop-group-item-->
        <div class="shop-group-item">
            <div class="shop-name">
                <input type="checkbox" class="check">
                <h4><a href="#">银儿缘旗航店</a></h4>
            </div>
            <ul>
                <li>
                    <div class="shop-info">
                        <input type="checkbox" class="check">
                        <div class="shop-info-img"><a href="#"><img src="images/img1.png"></a></div>
                        <div class="shop-info-text">
                            <h4>春季韩版chic原宿风bf宽松</h4>
                            <p>尺码：L；颜色：白色；</p>
                            <div class="shop-price">
                                <div class="shop-pices">￥<b class="price">29.9</b></div>
                                <div class="shop-arithmetic"> <a href="javascript:;" class="minus">-</a> <span class="num" >1</span> <a href="javascript:;" class="plus">+</a> </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="shop-info">
                        <input type="checkbox" class="check">
                        <div class="shop-info-img"><a href="#"><img src="images/img2.png"></a></div>
                        <div class="shop-info-text">
                            <h4>春季女装新款韩版潮长袖T恤</h4>
                            <p>尺码：L；颜色：白色；</p>
                            <div class="shop-price">
                                <div class="shop-pices">￥<b class="price">24.9</b></div>
                                <div class="shop-arithmetic"> <a href="javascript:;" class="minus">-</a> <span class="num" >1</span> <a href="javascript:;" class="plus">+</a> </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="shop-info">
                        <input type="checkbox" class="check">
                        <div class="shop-info-img"><a href="#"><img src="images/img2.png"></a></div>
                        <div class="shop-info-text">
                            <h4>春季女装新款韩版潮长袖T恤</h4>
                            <p>尺码：L；颜色：白色；</p>
                            <div class="shop-price">
                                <div class="shop-pices">￥<b class="price">24.9</b></div>
                                <div class="shop-arithmetic"> <a href="javascript:;" class="minus">-</a> <span class="num" >1</span> <a href="javascript:;" class="plus">+</a> </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="m20"></div>
        <!--foot-edit-->
        <div class="foot-edit">
            <div class="all-checkbox"><input type="checkbox" class="check" >全选</div>
            <div class="foot-edit_r">
                <div class="shop-total">
                    <strong>合计：<i class="total" >0.00</i></strong>
                    <span>不含运费</span>
                </div>
                <button  class="settlement" disabled>结算</button>
            </div>
        </div>
    </div>
</form>
<footer>
    <ul>
        <li class="tab_on">
            <a href="">
            </a>
        </li>
        <li>
            <a href="">

        </li>
    </ul>
</footer>
</body>
</html>
